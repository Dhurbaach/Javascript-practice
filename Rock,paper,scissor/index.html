<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Rock Paper Scissor</h1>
        </div>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock"><img src="rock.png" alt=""></div>
            <div class="choice" id="paper"><img src="paper.png" alt=""></div>
            <div class="choice" id="scissor"><img src="scissors.png" alt=""></div>
        </div>
        <div class="score">
          <div class="userscore">
            <p id="user">0</p>
            <p>YOU</p>
          </div>
          <div class="compscore">
            <p id="computer">0</p>
            <p>COMPUTER</p>
          </div>
        </div>
        <div class="msg-container">
            <p id="msg">Start game</p>
        </div>
        <div class="reset"><button id="resetbtn">Reset Game</button></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
